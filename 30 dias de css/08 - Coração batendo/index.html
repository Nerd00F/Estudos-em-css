<style>
	.fundo {
		position: fixed;
		padding: 0;
		margin: 0;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgb(27, 27, 27);
	}

	.coracao {
		position: absolute;
		margin: auto;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		background-color: red;
		height: 50px;
		width: 50px;
		transform: rotate(-45deg);
		animation-name: bater;
		animation-duration: 1s;
		animation-iteration-count: infinite;
	}

	.coracao:after {
		background-color: red;
		content: "";
		border-radius: 50%;
		position: absolute;
		width: 50px;
		height: 50px;
		top: 0px;
		left: 25px;
	}

	.coracao:before {
		background-color: red;
		content: "";
		border-radius: 50%;
		position: absolute;
		width: 50px;
		height: 50px;
		top: -25px;
		left: 0px;
	}

	@keyframes bater {
		0% {
			transform: scale(1) rotate(-45deg);
		}

		50% {
			transform: scale(0.6) rotate(-45deg);
		}
	}
</style>
<div class="fundo"></div>
<div class="coracao"></div>
